name: Cleanup Old Pull Requests and Branches

on:
  # Scheduled trigger: every 15 minutes (UTC)
  schedule:
    - cron: '*/15 * * * *'

  # Manual trigger: can be run from GitHub UI with inputs
  workflow_dispatch:
    inputs:
      cutoffMinutes:
        description: 'PR & branch cutoff age in minutes'
        required: true
        default: '5'
      logLevel:
        description: 'Log level'
        required: true
        default: 'info'
        type: choice
        options:
          - info
          - warning
          - debug

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      # Scheduled-only log
      - name: Scheduled run info
        if: github.event_name == 'schedule'
        run: |
          echo "‚è∞ Scheduled cleanup run"
          echo "Time (UTC): $(date -u)"

      # Manual-only log
      - name: Manual run info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "‚ñ∂Ô∏è Manual cleanup run"
          echo "Cutoff Minutes: ${{ github.event.inputs.cutoffMinutes }}"
          echo "Log Level: ${{ github.event.inputs.logLevel }}"

      # Actual cleanup logic (runs for BOTH triggers)
      - name: Close old PRs and delete branches
        uses: actions/github-script@v7
        env:
          PR_CUTOFF_MINUTES: ${{ github.event.inputs.cutoffMinutes || '5' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('üßπ Cleanup job started');
            console.log('Trigger:', context.eventName);
            console.log('Time (UTC):', new Date().toISOString());

            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const protectedBranches = ['main', 'master', 'develop'];

            const cutoffMinutes = parseInt(process.env.PR_CUTOFF_MINUTES, 10);
            const cutoffTime = new Date(Date.now() - cutoffMinutes * 60 * 1000);

            console.log(`Cutoff time: ${cutoffTime.toISOString()}`);

            // Build protected branch set
            const protectedSet = new Set(protectedBranches);
            try {
              const protectedFromAPI = await github.paginate(
                github.rest.repos.listBranches,
                { owner, repo, protected: true }
              );
              protectedFromAPI.forEach(b => protectedSet.add(b.name));
            } catch {
              console.log('‚ö†Ô∏è Could not fetch protected branches');
            }

            // Fetch open PRs
            const prs = await github.paginate(
              github.rest.pulls.list,
              {
                owner,
                repo,
                state: 'open',
                per_page: 100,
              }
            );

            console.log(`Found ${prs.length} open PRs`);

            for (const pr of prs) {
              const createdAt = new Date(pr.created_at);
              const baseBranch = pr.base.ref;
              const headBranch = pr.head.ref;

              if (
                createdAt > cutoffTime ||
                !protectedBranches.includes(baseBranch)
              ) {
                continue;
              }

              console.log(`Closing PR #${pr.number}`);

              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                state: 'closed',
              });

              if (protectedSet.has(headBranch)) {
                console.log(`Skipping protected branch: ${headBranch}`);
                continue;
              }

              try {
                const branch = await github.rest.repos.getBranch({
                  owner,
                  repo,
                  branch: headBranch,
                });

                const lastCommitDate = new Date(
                  branch.data.commit.commit.committer.date
                );

                if (lastCommitDate > cutoffTime) {
                  console.log(`Skipping active branch: ${headBranch}`);
                  continue;
                }

                console.log(`Deleting branch: ${headBranch}`);

                await github.rest.git.deleteRef({
                  owner,
                  repo,
                  ref: `heads/${headBranch}`,
                });
              } catch (err) {
                console.log(`‚ö†Ô∏è Could not delete branch ${headBranch}: ${err.message}`);
              }
            }

            console.log('‚úÖ Cleanup job completed');
